<div class="container d-flex justify-content-center align-items-center vh-100 flex-column position-relative">
  <ng-container *ngIf="alerta">
    <fn-alert [mensajeRespuesta]="mensajeRespuesta"></fn-alert>
  </ng-container>
  <div class="col-md-5 mt-5">
    <form [formGroup]="formLogin" class="p-5 border shadow-lg rounded">
      <h3 class="mb-4 d-flex justify-content-center">Inicio de sesión</h3>
      <div class="form-group mb-3">
        <input type="email"
               formControlName="email"
               class="form-control"
               placeholder="Correo electrónico"
               [ngClass]="{'is-invalid': email?.invalid && (email?.touched || email?.dirty)}"
        />
        <div class="text-danger">
          <p *ngIf="email?.getError('required') && (email?.touched || email?.dirty)">Ingrese un correo electronico</p>
          <p *ngIf="email?.getError('email') && (email?.touched || email?.dirty)">Ingrese un correo electronico</p>
        </div>
      </div>
      <div class="form-group mb-3">
        <input type="password"
               formControlName="password"
               class="form-control"
               placeholder="Contraseña"
               [ngClass]="{'is-invalid': password?.invalid && (password?.touched || password?.dirty)}"
        >
        <div class="text-danger">
          <p *ngIf="password?.getError('required') && (password?.touched || password?.dirty)">Ingrese una contraseña</p>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary fw-bold text-white" [disabled]="formLogin.invalid" (click)="enviarLogin()">Entrar</button>
        <a href="#" class="btn btn-link">¿Olvidó su contraseña?</a>
      </div>
    </form>
  </div>
</div>
